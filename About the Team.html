<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: max-content;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        header {
            background-color: #4e7eb2;
            color: #fffefe;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header img {
            position: fixed;
            top: 0;
            right: 0;
            width: 12%;
            object-fit: cover;
            opacity: 1;
            z-index: 1;
        }

        .team-container {
            display: inline-block;
            flex-wrap: column;
            justify-content: center;
            margin: 2rem auto;
            max-width: 1200px;
            gap: 1.5rem;
        }

        .team-member {
            background-color: #eae9a4;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .team-member img {
            width: 50%;
            height: auto;
        }

        .team-member h2 {
            font-size: 1.5rem;
            margin: 1.5rem auto;
        }

        .team-member p {
            padding: 0 1rem 1rem;
            font-size: 1rem auto;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #4e7eb2;
            color: rgb(255, 255, 255);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="pictures/LOGO.jpg" alt="Logo" class="logo">
        <h1>About the Team</h1>
    </header>

    <div class="team-container">
        <div class="team-member">
            <img src="https://via.placeholder.com/300x200" alt="Team Member 1">
            <h2>Dr. Vanessa Camilleri</h2>
            <p></p>
        </div>

        <div class="team-member">
            <img src="https://via.placeholder.com/300x200" alt="Team Member 2">
            <h2>Reno Yuri Camilleri</h2>
            <p></p>
        </div>

        <div class="team-member">
            <img src="https://via.placeholder.com/300x200" alt="Team Member 3">
            <h2>Mark Fialovszky</h2>
            <p></p>
        </div>

        <div class="team-member">
            <img src="https://via.placeholder.com/300x200" alt="Team Member 4">
            <h2>Michael Brown</h2>
            <p></p>
        </div>
    </div>

    <footer>
        <p>&copy; SWIM 360</p>
    </footer>
</body>
</html>
